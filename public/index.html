<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-1546996764243.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> <!-- used instead of the standard `viewport` meta to prevent conflict with custom `reflowOnMobileZoom` implementation of pinch-to-zoom -->

    <meta name="theme-color" content="#000000">

    <title>%REACT_APP_TITLE%</title>

    <meta name='description' content='%REACT_APP_DESCRIPTION%'>

    <!-- Facebook Open Graph data -->
    <meta property='og:title' content='%REACT_APP_TITLE%'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='%REACT_APP_URL%'>
    <meta property='og:image' content='%REACT_APP_IMAGE%'>
    <meta property='og:description' content='%REACT_APP_DESCRIPTION%'>
    <meta property='og:site_name' content='%REACT_APP_TITLE%'>

    <!-- Twitter Card data -->
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='%REACT_APP_TWITTER_ACCOUNT%'>
    <meta name='twitter:title' content='%REACT_APP_TITLE%'>
    <meta name='twitter:description' content='%REACT_APP_DESCRIPTION%'>
    <meta name='twitter:creator' content='%REACT_APP_TWITTER_ACCOUNT%'>
    <meta name='twitter:image:src' content='%REACT_APP_IMAGE%'>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
  </body>
</html>
