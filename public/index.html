<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- loading spinner -->
    <link rel="preload" href="%PUBLIC_URL%/images/fidget_outer.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/images/fidget_inner.png" as="image">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-1546996764243.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> <!-- used instead of the standard `viewport` meta to prevent conflict with custom `reflowOnMobileZoom` implementation of pinch-to-zoom -->

    <meta name="theme-color" content="#000000">

    <title>%REACT_APP_TITLE%</title>

    <meta name='description' content='%REACT_APP_DESCRIPTION%'>

    <!-- Facebook Open Graph data -->
    <meta property='og:title' content='%REACT_APP_TITLE%'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='%REACT_APP_URL%'>
    <meta property='og:image' content='%REACT_APP_IMAGE%'>
    <meta property='og:description' content='%REACT_APP_DESCRIPTION%'>
    <meta property='og:site_name' content='%REACT_APP_TITLE%'>

    <!-- Twitter Card data -->
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='%REACT_APP_TWITTER_ACCOUNT%'>
    <meta name='twitter:title' content='%REACT_APP_TITLE%'>
    <meta name='twitter:description' content='%REACT_APP_DESCRIPTION%'>
    <meta name='twitter:creator' content='%REACT_APP_TWITTER_ACCOUNT%'>
    <meta name='twitter:image:src' content='%REACT_APP_IMAGE%'>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

  </body>
</html>
